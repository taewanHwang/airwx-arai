version: '3.8'

services:
  arai-app:
    build: .
    container_name: arai-container
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - arai-data:/app/data
    restart: unless-stopped
    networks:
      - arai-network

volumes:
  arai-data:
    driver: local

networks:
  arai-network:
    driver: bridge